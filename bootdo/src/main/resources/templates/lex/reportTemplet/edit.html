<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${reportTemplet.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">报表名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${reportTemplet.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">excel路径：</label>
								<div class="col-sm-8">
									<input id="excelpath" name="excelpath" th:value="${reportTemplet.excelpath}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">模板路径：</label>
								<div class="col-sm-8">
									<input id="tmppath" name="tmppath" th:value="${reportTemplet.tmppath}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">json：</label>
								<div class="col-sm-8">
									<input id="tmpjson" name="tmpjson" th:value="${reportTemplet.tmpjson}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createtime" name="createtime"  th:value="${reportTemplet.createtime}?${#dates.format(reportTemplet.createtime,'yyyy-MM-dd HH:mm:ss')}:''" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/lex/reportTemplet/edit.js">
	</script>
</body>
</html>
