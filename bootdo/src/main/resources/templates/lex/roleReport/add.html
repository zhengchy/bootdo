<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<!--<div class="form-group">	-->

									<!--<input id="roleId" name="roleId" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">角色：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择授权角色--" id="roleId" name="roleId"
											class="form-control chosen-select" tabindex="2" required >
										<option value="">--选择授权角色--</option>
										<option th:each="list:${roles}" th:value="${list.roleId}" th:text="${list.roleName}" ></option>
									</select>
								</div>
							</div>

														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">报表名称：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="reportId" name="reportId" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">报表名称：</label>
								<div class="col-sm-8">
									<!--<input id="teacherid" name="teacherid" th:value="${lesson.teacherid}" class="form-control" type="text">-->
									<select data-placeholder="--选择报表--" id="reportId" name="reportId"
											class="form-control chosen-select" tabindex="2" required >
										<option value="">--选择报表--</option>
										<option value="1">报表A</option>
										<option value="2">报表B</option>
									</select>
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">查看列：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="columns" name="columns" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->

								<div class="form-group">
									<label class="col-sm-3 control-label">查看列</label>
									<div class="col-sm-8">
										<label th:each="report:${reportList}" class="checkbox-inline">
											<input id="columns" name="columns" type="checkbox" th:value="${report.value}"
												   th:text="${report.value}">
										</label>
									</div>
								</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/lex/roleReport/add.js">
	</script>
</body>
</html>
