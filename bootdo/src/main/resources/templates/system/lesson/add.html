<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">课程名称：</label>
								<div class="col-sm-8">
									<input id="lessonname" name="lessonname" class="form-control" type="text">

								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学科：</label>
								<div class="col-sm-8">
									<!--<input id="subjectid" name="subjectid" class="form-control" type="text">-->
									<select data-placeholder="--选择学科--" name="subjectid" id="subjectid"
											class="form-control chosen-select" tabindex="2" required >
										<option value="">--选择类别--</option>
										<option value="1">数学</option>
										<option value="2">语文</option>
										<option value="3">英语</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">授课老师：</label>
								<div class="col-sm-8">
									<input id="teacherid" name="teacherid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">授课次数：</label>
								<div class="col-sm-8">
									<input id="num" name="num" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<!--<input id="starttime" name="starttime" class="form-control"  type="datetime">-->
									<input size="16" id="starttime" name="starttime"  type="text" value="2012-06-15 14:45" readonly class="form_datetime1 form-control">

								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endtime" name="endtime" class="form-control" type="datetime">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<textarea class="form-control" rows="3" id="desc" name="desc"></textarea>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createtime" name="createtime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updatetime" name="updatetime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createuserid" name="createuserid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改人：</label>
								<div class="col-sm-8">
									<input id="updateuserid" name="updateuserid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<select data-placeholder="--状态--" name="state" id="state"
									class="form-control chosen-select" tabindex="2" required >
									<option value="1">正常</option>
									<option value="0">禁用</option>
									</select>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<!--<script type="text/javascript" src="/js/plugins/datapicker/bootstrap-datepicker.js"/>-->
	<script type="text/javascript" src="/js/appjs/sys/lesson/add.js"/>
	<script type="text/javascript">
//        $(".form_datetime1").datetimepicker({format: 'yyyy-mm-dd hh:ii'});
	</script>

</body>

</html>
